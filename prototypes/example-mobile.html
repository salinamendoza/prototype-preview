<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse - Now Playing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      min-height: 100vh;
      color: #fff;
      padding-bottom: 140px;
    }

    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .header-title {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255,255,255,0.7);
    }

    .album-section {
      padding: 20px;
      text-align: center;
    }

    .album-art {
      width: 280px;
      height: 280px;
      margin: 0 auto 32px;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .track-info {
      margin-bottom: 32px;
    }

    .track-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .track-artist {
      font-size: 16px;
      color: rgba(255,255,255,0.6);
    }

    .progress-section {
      padding: 0 20px;
      margin-bottom: 24px;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      margin-bottom: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      width: 35%;
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 0 20px;
      margin-bottom: 32px;
    }

    .control-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s, transform 0.2s;
    }

    .control-btn:hover { opacity: 1; }
    .control-btn:active { transform: scale(0.95); }

    .control-btn svg { width: 28px; height: 28px; }

    .play-btn {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
    }

    .play-btn svg { width: 32px; height: 32px; margin-left: 4px; }

    .actions {
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 0 20px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      cursor: pointer;
    }

    .action-btn svg { width: 24px; height: 24px; }
    .action-btn:hover { color: #fff; }
    .action-btn.active { color: #667eea; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 26, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 12px 0;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 10px;
      cursor: pointer;
    }

    .nav-item svg { width: 24px; height: 24px; }
    .nav-item.active { color: #667eea; }
  </style>
</head>
<body>
  <header class="header">
    <button class="header-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
    <span class="header-title">NOW PLAYING</span>
    <button class="header-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
    </button>
  </header>

  <section class="album-section">
    <div class="album-art">ðŸŽµ</div>
    <div class="track-info">
      <h1 class="track-title">Midnight City</h1>
      <p class="track-artist">Neon Dreams</p>
    </div>
  </section>

  <section class="progress-section">
    <div class="progress-bar" onclick="updateProgress(event)">
      <div class="progress-fill" id="progress"></div>
    </div>
    <div class="progress-time">
      <span id="current">1:24</span>
      <span>4:02</span>
    </div>
  </section>

  <section class="controls">
    <button class="control-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
    </button>
    <button class="control-btn">
      <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2"/></svg>
    </button>
    <button class="control-btn play-btn" onclick="togglePlay()">
      <svg viewBox="0 0 24 24" fill="currentColor" id="play-icon"><polygon points="5 3 19 12 5 21 5 3"/></svg>
    </button>
    <button class="control-btn">
      <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2"/></svg>
    </button>
    <button class="control-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
    </button>
  </section>

  <section class="actions">
    <button class="action-btn" onclick="this.classList.toggle('active')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      <span>Like</span>
    </button>
    <button class="action-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
      <span>Share</span>
    </button>
    <button class="action-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
      <span>Download</span>
    </button>
  </section>

  <nav class="bottom-nav">
    <button class="nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </button>
    <button class="nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <span>Search</span>
    </button>
    <button class="nav-item active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
      <span>Now Playing</span>
    </button>
    <button class="nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    let isPlaying = false;

    function togglePlay() {
      isPlaying = !isPlaying;
      const icon = document.getElementById('play-icon');
      if (isPlaying) {
        icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
      } else {
        icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>';
      }
    }

    function updateProgress(e) {
      const bar = e.currentTarget;
      const percent = (e.offsetX / bar.offsetWidth) * 100;
      document.getElementById('progress').style.width = percent + '%';
      const totalSeconds = 242;
      const currentSeconds = Math.floor((percent / 100) * totalSeconds);
      const mins = Math.floor(currentSeconds / 60);
      const secs = currentSeconds % 60;
      document.getElementById('current').textContent = mins + ':' + secs.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
